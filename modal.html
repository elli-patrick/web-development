    <header>
        <button onClick="toggleMode()">toggle mode</button>
        <nav>
            <ul>

    <main>
        <button class="button open-button">open modal</button>

        <dialog class="modal" id="modal">
            <h2>This is soooo cool!</h2>
            <p>This modal is built with the new html dialog element. Let's try it out and make it accessible.</p>
            <button class="button close-button">Agree</button>
            <form class="form" method="dialog">
                <label>Your name <input type="text"></label>
                <label>Your email <input type="email"></label>
                <button class="button" type="submit">submit form</button>
            </form>
        </dialog>
    </main>
</body>
